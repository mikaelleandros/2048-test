<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #faf8ef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #game {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 10px;
            background-color: #bbada0;
            padding: 10px;
            border-radius: 10px;
        }

        .tile {
            width: 100px;
            height: 100px;
            background-color: #ccc0b3;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 35px;
            font-weight: bold;
            color: white;
            opacity: 0.9;
        }

        .tile-2 { background-color: #eee4da; color: #776e65; }
        .tile-4 { background-color: #ece0c8; color: #776e65; }
        .tile-8 { background-color: #f2b179; color: #f9f6f2; }
        .tile-16 { background-color: #f59563; color: #f9f6f2; }
        .tile-32 { background-color: #f67c5f; color: #f9f6f2; }
        .tile-64 { background-color: #f65e3b; color: #f9f6f2; }
        .tile-128 { background-color: #edcf72; color: #f9f6f2; }
        .tile-256 { background-color: #edcc61; color: #f9f6f2; }
        .tile-512 { background-color: #edc850; color: #f9f6f2; }
        .tile-1024 { background-color: #edc53f; color: #f9f6f2; }
        .tile-2048 { background-color: #edc22e; color: #f9f6f2; }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div id="game">
        <!-- Tiles will be dynamically generated here -->
    </div>

    <div id="game-over">Game Over!</div>

    <script>
        const gridSize = 4;
        let board = [];
        let gameOver = false;

        // Setup board and initial tiles
        function setupBoard() {
            board = Array.from({ length: gridSize }, () => Array(gridSize).fill(0));
            addRandomTile();
            addRandomTile();
            updateBoard();
        }

        // Add a random tile (either 2 or 4)
        function addRandomTile() {
            let emptyCells = [];
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    if (board[row][col] === 0) {
                        emptyCells.push({ row, col });
                    }
                }
            }
            if (emptyCells.length > 0) {
                const { row, col } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[row][col] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        // Update the board view
        function updateBoard() {
            const gameContainer = document.getElementById('game');
            gameContainer.innerHTML = '';
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    const value = board[row][col];
                    const tile = document.createElement('div');
                    tile.classList.add('tile');
                    if (value) tile.classList.add(`tile-${value}`);
                    tile.textContent = value || '';
                    gameContainer.appendChild(tile);
                }
            }

            if (isGameOver()) {
                document.getElementById('game-over').style.display = 'block';
                gameOver = true;
            }
        }

        // Check if the game is over
        function isGameOver() {
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    if (board[row][col] === 0) return false;
                    if (row < gridSize - 1 && board[row][col] === board[row + 1][col]) return false;
                    if (col < gridSize - 1 && board[row][col] === board[row][col + 1]) return false;
                }
            }
            return true;
        }

        // Move tiles in a given direction
        function move(direction) {
            if (gameOver) return;

            let moved = false;
            let newBoard = Array.from({ length: gridSize }, () => Array(gridSize).fill(0));

            // Handle the movement for each direction
            if (direction === 'up') {
                for (let col = 0; col < gridSize; col++) {
                    let stack = [];
                    for (let row = 0; row < gridSize; row++) {
                        if (board[row][col] !== 0) stack.push(board[row][col]);
                    }
                    for (let row = 0; row < gridSize; row++) {
                        if (stack.length > 0) {
                            let value = stack.shift();
                            if (stack[0] === value) {
                                newBoard[row][col] = value * 2;
                                stack.shift();
                                moved = true;
                            } else {
                                newBoard[row][col] = value;
                            }
                        }
                    }
                }
            }
            if (direction === 'down') {
                for (let col = 0; col < gridSize; col++) {
                    let stack = [];
                    for (let row = gridSize - 1; row >= 0; row--) {
                        if (board[row][col] !== 0) stack.push(board[row][col]);
                    }
                    for (let row = gridSize - 1; row >= 0; row--) {
                        if (stack.length > 0) {
                            let value = stack.shift();
                            if (stack[0] === value) {
                                newBoard[row][col] = value * 2;
                                stack.shift();
                                moved = true;
                            } else {
                                newBoard[row][col] = value;
                            }
                        }
                    }
                }
            }
            // Similarly, handle moves for left and right directions...
            if (direction === 'left') {
                for (let row = 0; row < gridSize; row++) {
                    let stack = [];
                    for (let col = 0; col < gridSize; col++) {
                        if (board[row][col] !== 0) stack.push(board[row][col]);
                    }
                    for (let col = 0; col < gridSize; col++) {
                        if (stack.length > 0) {
                            let value = stack.shift();
                            if (stack[0] === value) {
                                newBoard[row][col] = value * 2;
                                stack.shift();
                                moved = true;
                            } else {
                                newBoard[row][col] = value;
                            }
                        }
                    }
                }
            }
            if (direction === 'right') {
                for (let row = 0; row < gridSize; row++) {
                    let stack = [];
                    for (let col = gridSize - 1; col >= 0; col--) {
                        if (board[row][col] !== 0) stack.push(board[row][col]);
                    }
                    for (let col = gridSize - 1; col >= 0; col--) {
                        if (stack.length > 0) {
                            let value = stack.shift();
                            if (stack[0] === value) {
                                newBoard[row][col] = value * 2;
                                stack.shift();
                                moved = true;
                            } else {
                                newBoard[row][col] = value;
                            }
                        }
                    }
                }
            }

            // If any movement occurred, add a new random tile and update the board
            if (moved) {
                addRandomTile();
                updateBoard();
            }
        }

        // Key event listeners for movement
        document.addEventListener('keydown', (e) => {
            if (gameOver) return;
            if (e.key === 'ArrowUp') {
                move('up');
            } else if (e.key === 'ArrowDown') {
                move('down');
            } else if (e.key === 'ArrowLeft') {
                move('left');
            } else if (e.key === 'ArrowRight') {
                move('right');
            }
        });

        // Start a new game
        setupBoard();
    </script>

</body>
</html>
